<table class="table">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Car Name</th>
      <th>Brand Id</th>
      <th>Daily Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.carId }}</td>
      <td>{{ car.carName }}</td>
      <td>{{ car.brandId }}</td>
      <td>{{ car.dailyPrice }}</td>
    </tr>
  </tbody>
</table>
